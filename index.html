
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lolilol</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            function expandTile(param){
                setTimeout(function(){
                    $("#topbar-container").css('display', 'none');
                    $(".panel--".concat(param)).css('display', 'block');
                }, 250);
                $("#topbar-container").css('height', '0');
                $(".tile").css('height', '0');
                $("#tile-".concat(param)).css('height', window.innerHeight);
            }
            function closePanel(param){
				$("#topbar-container").css('height', '5em');
                $(".tile").css('height', '250px');
                $("#tile-".concat(param)).css('height', '');
                $(".panel--".concat(param)).css('display', 'none');
                $("#topbar-container").css('display', 'block');
            }
		</script>   
        
        
        
        <div id="topbar-container">
			<h2>What can I use it for?</h2>
			<p>Navigation in tile based apps</p>
		</div>
        <div class="tile-container">
            <div class="tile" id="tile-1" style="background: #EA006F;" onclick="expandTile(1)">Parcours</div>
            <div class="tile" id="tile-2" style="background: #4A90E2;" onclick="expandTile(2)">Competences</div>
            <div class="tile" id="tile-3" style="background: #FFD200;" onclick="expandTile(3)">Recherche</div>
            <div class="tile" id="tile-4" style="background: #4CBB47;" onclick="expandTile(4)">Programmes</div>
        </div>
        
        <div class="js-panel-1 panel panel--1 overlay" style="background: #EA006F;">
			<span class="panel-close-btn" onclick="closePanel(1)"></span>
			<h1>Ma vie</h1>
            <p>lol</p>
            <p>lol</p><p>lol</p><p>lol</p><p>lol</p><p>lol</p><p>lol</p><p>lol</p><p>lol</p><p>lol</p><p>lol</p>
		</div>
		<div class="js-panel-2 panel panel--2 overlay" style="background: #4A90E2;">
			<span class="panel-close-btn" onclick="closePanel(2)"></span>
			<h1>Competences</h1>
			<br><br><p>regarde tout c'que j'sais faire</p>
		</div>
		<div class="js-panel-3 panel panel--3 overlay" style="background: #FFD200;">
			<span class="panel-close-btn" onclick="closePanel(3)"></span>
			<h1>Recherche</h1>
			<p>Mon unique papier :)</p>
		</div>
		<div class="js-panel-4 panel panel--4 overlay" style="background: #4CBB47;">
			<span class="panel-close-btn" onclick="closePanel(4)"></span>
			<h1>Programmes</h1>
            <p>lol</p>
		</div>
		
        
        <style>
		* {box-sizing: border-box;}
		html, body {
			background: #3F51B5;
			color: white;
			text-align: center;
			margin: 0;
		}
        #topbar-container{
            height: 5em;
            transition: height 0.25s ease;
        }
        .panel{
            display: none;
            padding: 30px;
            transition: 0.25s ease;
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;
            overflow-y: scroll;
        }
        .panel-close-btn {
			display: block;
			position: absolute;
			top: 0;
			right: 0;
			background: url("https://d33wubrfki0l68.cloudfront.net/76f58527ec5d5d9a37e516317e7086e70af13a56/3c965/lab/ctajs/img/close.png") no-repeat center;
			width: 32px;
			height: 32px;
			padding: 32px;
			opacity: 0.8;
			cursor: pointer;
			transition: 0.25s ease;
		}
		.panel-close-btn:hover {
			opacity: 1;
		}
		p, .content-wrap {
			max-width: 770px;
			margin: 0 auto;
		}
		p {
			font-size: 24px;
			margin: 0 auto 30px;
			padding: 0 40px;
		}
		h1, h2 { font-weight: bold; }
		h2 {
			font-size: 40px;
            margin: 0;
		}
		a { color: #FFD200; }
		a:hover { text-decoration: none; }
		.disable-mouse {pointer-events: none;}
		body.disable-scroll {overflow: hidden; height: 100%;}
		.main-title {color: white; font-size: 100px;}
		.btn, .tile {
			display: inline-block;
			text-decoration: none;
			padding: 16px;
			background: #EA006F;
			color: white;
			opacity: 0.85;
			cursor: pointer;
			transition: 0.25s ease;
		}
		.btn--blue {
			background: #4A90E2;
		}
		.tile {
			width: 100%;
			float: left;
			height: 250px;
		}
		.tile-container {
			overflow: hidden;
		}
		.btn:hover,
		.tile:hover {
			opacity: 1;
		}
		</style>
        
    </body>
</html>
